language: ruby
rvm:
- 2.1.6
script:
- bundle exec rake --trace
before_deploy:
- bundle exec rake after_build --trace
deploy:
  provider: rubygems
  gem: stash-api
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: false
    all_branches: true
branches:
  only:
  - master
  - /^release.*/
env:
  global:
  - secure: 
